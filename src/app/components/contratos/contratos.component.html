<div class="container mt-4">
    <h1 class="text-center">Contratos</h1>
    <p class="text-muted text-center">
      Gerencie os contratos ativos e acompanhe seus prazos.
    </p>
  
    <!-- Formulário de pesquisa -->
    <form class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar contrato..." />
        <button class="btn btn-primary">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
    </form>
  
    <!-- Lista de contratos -->
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Contrato #001 - Fornecimento de Equipamentos
        <span>
          <button class="btn btn-sm btn-warning">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i> Excluir
          </button>
        </span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Contrato #002 - Prestação de Serviços
        <span>
          <button class="btn btn-sm btn-warning">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i> Excluir
          </button>
        </span>
      </li>
    </ul>
  </div>
