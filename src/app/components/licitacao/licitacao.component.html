<div class="container mt-4">
    <h1 class="text-center">Licitações</h1>
    <p class="text-muted text-center">
      Gerencie e acompanhe o status das licitações.
    </p>
  
    <!-- Filtros para pesquisa -->
    <div class="mb-4">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="filtro-status" class="form-label">Status</label>
          <select class="form-select" id="filtro-status">
            <option value="todas">Todas</option>
            <option value="ativas">Ativas</option>
            <option value="finalizadas">Finalizadas</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="filtro-data" class="form-label">Data</label>
          <input type="date" class="form-control" id="filtro-data">
        </div>
      </form>
    </div>
  
    <!-- Gráficos ou tabelas -->
    <div>
      <h2 class="text-center">Análise das Licitações</h2>
      <p class="text-center">Gráficos e relatórios sobre as licitações cadastradas.</p>
      <div class="text-center">
        <img src="assets/img/sample-chart.png" alt="Gráfico" class="img-fluid" />
      </div>
    </div>
  </div>
